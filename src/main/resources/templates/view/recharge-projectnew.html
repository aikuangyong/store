<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>用户充值项目</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">

    <link rel="stylesheet" href="plugins/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="plugins/font-awesome/css/font-awesome.min.css">
    <style>
        .page-tab{ margin-bottom: 10px; padding: 10px;}
    </style>
</head>

<body>
<div class="admin-main">
    <p class="page-tab">
       <span class="layui-breadcrumb" lay-separator="&gt;" style="visibility: visible;">
           <a href="recharge-project.html">充值项目<span class="layui-box">&gt;</span></a><a><cite>新增充值项目</cite></a></span></p>

    <form class="layui-form" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">名称</label>
            <div class="layui-input-block" style="width: 60%;">
                <input type="text" name="projectname" required lay-verify="name" autocomplete="off" placeholder="请输入充值项目名称" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">分类</label>
            <div class="layui-input-block" style="width: 60%;">
                <select name="interest" lay-filter="">
                    <option value=""></option>
                    <option value="0">分类1</option>
                    <option value="1" selected="">分类2</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">价格</label>
            <div class="layui-input-block" style="width: 60%;">
                <input type="tel" name="price" autocomplete="off" placeholder="￥" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">附赠</label>
            <div class="layui-input-block" style="width: 60%;">
                <input type="text" name="" required lay-verify="date"  autocomplete="off" placeholder="请输入附赠信息" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">上传照片</label>
            <div class="layui-input-block" style="width: 60%;">
                <div class="site-demo-upload">
                    <div class="site-demo-upbar">
                        <input type="file" name="file" class="layui-upload-file" id="test">
                    </div>
                    <img id="LAY_demo_upload" src="images/0.jpg" style="width: 100px;">
                </div>
            </div>
        </div>


        <div class="layui-form-item" style="margin-top: 30px;">
            <div class="layui-input-block">
                <div>
                    <button class="layui-btn" lay-submit="" lay-filter="branch">确定</button>
                    <a  href="recharge-project.html" class="layui-btn layui-btn-primary">返回</a>
                </div>


            </div>
        </div>
    </form>
</div>
<script type="text/javascript" src="plugins/layui/layui.js"></script>

<script>
    layui.use(['form', 'laydate','upload'], function() {
        var form = layui.form(),
                layer = layui.layer,
                layedit = layui.layedit,
                laydate = layui.laydate;
        //自定义验证规则
        form.verify({
            police: function(value) {
                if(value.length < 4) {
                    return '标题至少得4个字符啊';
                }
            },
        });

        //监听提交
        form.on('submit(branch)', function(data) {
            layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            })
            return false;
        });
        layui.upload({
            url: '/test/upload.json'
            ,elem: '#test' //指定原始元素，默认直接查找class="layui-upload-file"
            ,method: 'get' //上传接口的http类型
            ,success: function(res){
                LAY_demo_upload.src = res.url;
            }
        });
    });
//
</script>
</body>

</html>
